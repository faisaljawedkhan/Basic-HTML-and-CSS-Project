<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - 2</title>
    <link rel="stylesheet" href="/index2.css" type="text/css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <img src="/image_section/img-6.jpg" class="m1" alt="img1">
            <img src="/image_section/img-7.jpg" class="m2" alt="img2">
            <img src="/image_section/img-8.jpg" class="m3" alt="img3">
            <img src="/image_section/img-9.jpg" class="m4" alt="img4">
            <img src="/image_section/img-10.jpg" class="m5" alt="img5">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
        </div>
    </div>
</body>
</html>
