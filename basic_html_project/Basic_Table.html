<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Introduction</title>
    <style>
        table {
            width: 700px;
            background-color: lightgoldenrodyellow;
            margin-top: 18px;
            margin-left: 18px;
        }
        table, td, th {
            border: 1px solid pink;
            border-collapse: collapse;
            font-size: 21px;
            font-style: oblique;
        }
        td, th {
            padding: 18px;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Secret Time-Table</caption>
        <tr>
            <th rowspan="6" style="text-align: center;">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td>History</td>
            <td>Polity</td>
        </tr>
        <tr>
            <td>Environment</td>
            <td>Disaster</td>
            <td>Civics</td>
            <td>Economics</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>History</td>
            <td>Geography</td>
            <td>Chemistry</td>
            <td>Maths</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Urdu</td>
            <td>Maths</td>
        </tr>
    </table>
</body>
</html>
