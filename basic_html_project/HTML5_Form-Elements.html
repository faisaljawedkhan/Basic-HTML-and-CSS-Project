<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Form Elements</title>
</head>
<body>
    <form>
        <input list="technologies" name="technology" />
        <datalist id="technologies">
        <option value="HTML5">
        <option value="CSS3">
        <option value="JavaScript">
        <option value="Java">
        <option value="Python">
        <option value="C++">
        <option value="C#">
        <option value="ASP.NET">
        <option value="Django">
        <option value="Angular">
        <option value="React">
        <option value="SQL">


        </datalist>
    </form>
</body>
</html>
