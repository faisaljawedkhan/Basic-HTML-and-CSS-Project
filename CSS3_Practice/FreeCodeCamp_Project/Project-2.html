<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Survey Form</title>
    <link rel="stylesheet" href="/Project-2.css" type="text/css">
</head>

<body>
    <main>
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <div>
            <form id="survey-form">
                <div>
                    <label id="heading">Name</label><br>
                    <input id="input-box" type="text" name="username" placeholder="Enter Your Name" required autofocus
                        maxlength="16">
                </div><br>
                <div>
                    <label id="heading">Email</label><br>
                    <input id="input-box" type="email" name="email" placeholder="Enter Your Email" required>
                </div><br>
                <div>
                    <label id="heading">Age(Optional)</label><br>
                    <input id="input-box" type="number" name="age" placeholder="Age" required min="21" max="60">
                </div><br>
                <div>
                    <label id="heading">Which option best describes your current role?</label><br>
                    <select id="dropdown" class="form-control">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer Not to Say</option>
                        <option value="other">Other</option>
                    </select>
                </div><br>
                <div>
                    <label id="heading">Would you recommend freeCodeCamp to a friend?</label><br>
                    <label class="radio"><input type="radio" name="friend" checked>Definitely</label><br>
                    <label class="radio"><input type="radio" name="friend">Maybe</label><br>
                    <label class="radio"><input type="radio" name="friend">Not Sure</label><br>
                </div><br>
                <div>
                    <label id="heading">What is your favorite feature of freeCodeCamp?</label><br>
                    <select id="dropdown" class="form-control">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div><br>
                <div>
                    <label id="heading">What would you like to see improved? (Check all that apply)</label><br>
                    <label class="radio"><input type="checkbox" name="box" checked>Front-end Projects</label><br>
                    <label class="radio"><input type="checkbox" name="box">Back-end Projects</label><br>
                    <label class="radio"><input type="checkbox" name="box">Data Visualization</label><br>
                    <label class="radio"><input type="checkbox" name="box">Challenges</label><br>
                    <label class="radio"><input type="checkbox" name="box">Open SOurce Community</label><br>
                    <label class="radio"><input type="checkbox" name="box">Gitter help rooms</label><br>
                    <label class="radio"><input type="checkbox" name="box">Videos</label><br>
                    <label class="radio"><input type="checkbox" name="box">City meetups</label><br>
                    <label class="radio"><input type="checkbox" name="box">Wiki</label><br>
                    <label class="radio"><input type="checkbox" name="box">Forum</label><br>
                    <label class="radio"><input type="checkbox" name="box">Additional Courses</label><br>
                </div><br>
                <div>
                    <label id="heading">Any comments or suggestions?</label><br>
                    <textarea name="text" id="area" cols="30" rows="10"
                        placeholder="Enter Your Comment Here....."></textarea>
                </div><br>
                <div>
                    <input type="submit" value="Submit" id="button" active>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
