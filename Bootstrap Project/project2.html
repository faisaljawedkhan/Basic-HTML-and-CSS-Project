<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/project2.css" type="text/css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login_form" class="container">
        <div class="main_menu">
            <div class="header_area">
                <p>Login Form <i class="fas fa-times"></i></p>
            </div>
            <div class="body">
                <input class="input-box" type="text" name="username" placeholder="Username"><i class="fas fa-user one"></i>
                <input class="input-box" name="password" type="password" placeholder="Password"><i class="fas fa-lock two"></i>
                <input id="btn-1" type="submit" value="Sign In">
                <p>Lost Your Password ?</p>
            </div>
        </div>
    </div>
</body>
