<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - 5 Login Form</title>
    <link rel="stylesheet" href="/project3.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="d-flex">
    <form action="" class="form-login text-center text-white">
        <h2 class="mb-3">User Login</h2>
        <input type="email" placeholder="Enter Your Email Address" class="form-control mb-3" name="username" required>
        <input type="password" placeholder="Enter Your Password" class="form-control mb-3" name="password" required>
       <div class="checkbox mb-3">
        <label for="">
            <input type="checkbox" value="remember-me"> Remember Me
        </label>
       </div>
          <button class="btn btn-outline-dark w-100 mt-1" type="submit">Login</button>  
    </form>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/project3.js"></script>
</body>
</html>
